<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voice Changer</title>

    <link rel="stylesheet" href="index.css"/>
</head>

<body>
    <div id="panel">
        <div id="panel-left">
            <div class="header color1">Effect</div>
            <div class="flex-box">
                <button class="btn-round-small c1" id="C1">nochange</button>
                <button class="btn-round-small c1" id="C2">backintime</button>
                <button class="btn-round-small c1" id="C3">valleyEcho</button>
                <button class="btn-round-small c1" id="C4">cuteMonster</button>
                <button class="btn-round-small c1" id="C5">C5</button>
                <button class="btn-round-small c1" id="C6">C6</button>
            </div>
            
        </div>
        <div id="panel-center">
            <button class="btn-round c01" id="Record">Record</button>
            <button class="btn-round c02" id="Play">Play</button>
        </div>
        <div id="panel-right">
            <div class="header color2">BGM</div>
            <div class="flex-box">
                <button class="btn-round-small c2" id="M1">silence</button>
                <button class="btn-round-small c2" id="M2">BGM1</button>
                <button class="btn-round-small c2" id="M3">BGM2</button>
                <button class="btn-round-small c2" id="M4">BGM3</button>
                <button class="btn-round-small c2" id="M5">BGM4</button>
                <button class="btn-round-small c2" id="M6">BGM5</button>
            </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
